<!DOCTYPE html>
<html>
<head>
	<title>Calculator of JS</title>
	<link rel="stylesheet" type="text/css" href="CSS3/cal.css">
	<meta charset="utf-8">
	<meta name="viewport" content ="width=device-width,initial-scale=1.0">
</head>
<body >
	<div class="Calculator">
		<input type="text" name="" placeholder="0" id="box">
		<div>
			<button class="operator">AC</button>
			<button class="operator">DEL</button>
			<button class="operator">%</button>
			<button class="operator">/</button>
		</div> <!-- 1st div-->

		<div>
			<button  >7</button>
			<button >8</button>
			<button >9</button>
			<button >*</button>
		</div>  <!-- 2nd div-->

		<div>
			<button >4</button>
			<button >5</button>
			<button >6</button>
			<button >-</button>
		</div>  <!-- 3rd div-->
		<div>
			<button >1</button>
			<button >2</button>
			<button >3</button>
			<button >+</button>
		</div>
		<div>
			<button > 00</button>
			<button >0</button>
			<button >.</button>
			<button class="operator">=</button>
		</div>
	</div>
<script type="text/javascript" src="calcu.js"></script>
</body>
</html>
